<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Zonas de Riego y Cultivos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Panel de Control</h2>
      </div>
      
      <!-- Capas -->
      <div class="control-section">
        <h3>Capas</h3>
        <div class="layer-controls">
          <div class="layer-item">
            <input type="checkbox" id="sensores" checked>
            <label for="sensores">📡 Sensores</label>
          </div>
          <div class="layer-item">
            <input type="checkbox" id="pozos" checked>
            <label for="pozos">💧 Pozos</label>
          </div>
          <div class="layer-item">
            <input type="checkbox" id="parcelas" checked>
            <label for="parcelas">🌱 Parcelas</label>
          </div>
          <div class="layer-item">
            <input type="checkbox" id="zonas-riego" checked>
            <label for="zonas-riego">💦 Zonas de Riego</label>
          </div>
          <div class="layer-item">
            <input type="checkbox" id="tipos-cultivo" checked>
            <label for="tipos-cultivo">🌾 Tipos de Cultivo</label>
          </div>
        </div>
      </div>

      <!-- Filtros -->
      <div class="control-section">
        <h3>Filtrar Sensores</h3>
        <div class="filter-controls">
          <!-- Estado -->
          <div class="filter-item">
            <label for="estado-filter">Estado:</label>
            <select id="estado-filter">
              <option value="todos">Todos</option>
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>

          <!-- Botón de Búsqueda -->
          <div class="filter-item">
            <button id="aplicar-filtros" class="tool-button">🔍 Aplicar Filtro</button>
          </div>

          <!-- Botón Restablecer -->
          <div class="filter-item">
            <button id="restablecer-filtros" class="tool-button">🔄 Restablecer</button>
          </div>
        </div>
      </div>

      <!-- Buffer Dinámico -->
      <div class="control-section">
        <h3>Buffer Dinámico</h3>
        <div class="buffer-controls">
          <div class="buffer-item">
            <label for="buffer-radius">Radio del Buffer (metros):</label>
            <input type="number" id="buffer-radius" value="100" min="10" max="1000" step="10">
            <div class="buffer-buttons">
              <button id="decrease-buffer" class="tool-button">➖</button>
              <button id="increase-buffer" class="tool-button">➕</button>
            </div>
          </div>
          <div class="buffer-item">
            <button id="start-buffer" class="tool-button">🎯 Iniciar Buffer</button>
            <button id="apply-buffer" class="tool-button" disabled>✨ Aplicar Buffer</button>
            <button id="clear-buffer" class="tool-button" disabled>🗑️ Limpiar Buffer</button>
          </div>
          <!-- Resultados del Buffer -->
          <div class="buffer-results" style="margin-top: 10px; padding: 10px; background-color: #f5f5f5; border-radius: 5px; display: none;">
            <h4 style="margin: 0 0 10px 0;">Elementos en el Buffer:</h4>
            <ul id="buffer-elements-list" style="list-style: none; padding: 0; margin: 0;">
              <li>📡 Sensores: <span id="sensores-count">0</span></li>
              <li>💧 Pozos: <span id="pozos-count">0</span></li>
              <li>🌱 Parcelas: <span id="parcelas-count">0</span></li>
              <li>💦 Zonas de Riego: <span id="zonas-riego-count">0</span></li>
              <li>🌾 Tipos de Cultivo: <span id="tipos-cultivo-count">0</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Mapa -->
    <div id="map"></div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet.markercluster -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Tu script -->
  <script src="script.js"></script>
</body>
</html>
