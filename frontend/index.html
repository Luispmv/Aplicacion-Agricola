<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Zonas de Riego y Cultivos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Panel de Control</h2>
      </div>
      
      <!-- B칰squeda -->
      <div class="control-section">
        <h3>B칰squeda</h3>
        <div class="search-controls">
          <input type="text" id="search-input" placeholder="Buscar por nombre o ID...">
        </div>
      </div>

      <!-- Control de Capas -->
      <div class="control-section">
        <h3>Capas</h3>
        <div class="layer-controls">
          <div class="layer-item">
            <input type="checkbox" id="sensores" checked>
            <label for="sensores">Sensores 游니</label>
          </div>
          <div class="layer-item">
            <input type="checkbox" id="pozos" checked>
            <label for="pozos">Pozos 游눦</label>
          </div>
          <div class="layer-item">
            <input type="checkbox" id="parcelas" checked>
            <label for="parcelas">Parcelas 游꺔</label>
          </div>
          <div class="layer-item">
            <input type="checkbox" id="zonas-riego" checked>
            <label for="zonas-riego">Zonas de Riego</label>
          </div>
          <div class="layer-item">
            <input type="checkbox" id="tipos-cultivo" checked>
            <label for="tipos-cultivo">Tipos de Cultivo</label>
          </div>
        </div>
      </div>

      <!-- Filtros -->
      <div class="control-section">
        <h3>Filtros</h3>
        <div class="filter-controls">
          <div class="filter-item">
            <label for="estado-filter">Estado:</label>
            <select id="estado-filter">
              <option value="todos">Todos</option>
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
              <option value="mantenimiento">En Mantenimiento</option>
            </select>
          </div>
          <div class="filter-item">
            <label for="tipo-cultivo-filter">Tipo de Cultivo:</label>
            <select id="tipo-cultivo-filter">
              <option value="todos">Todos</option>
              <option value="maiz">Ma칤z</option>
              <option value="trigo">Trigo</option>
              <option value="ca침a">Ca침a de Az칰car</option>
              <option value="frijol">Frijol</option>
              <option value="tomate">Tomate</option>
              <option value="aguacate">Aguacate</option>
              <option value="uva">Uva</option>
              <option value="limon">Lim칩n</option>
              <option value="sandia">Sand칤a</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Herramientas -->
      <div class="control-section">
        <h3>Herramientas</h3>
        <div class="tools-controls">
          <button id="measure-distance" class="tool-button">游늺 Medir Distancia</button>
          <button id="toggle-clustering" class="tool-button">游늸 Agrupar Puntos</button>
        </div>
      </div>

      <!-- An치lisis Espacial -->
      <div class="control-section">
        <h3>An치lisis Espacial</h3>
        <div class="spatial-controls">
          <!-- Buffer -->
          <div class="spatial-item">
            <label for="buffer-radius">Radio de Buffer (metros):</label>
            <div class="buffer-controls">
              <input type="number" id="buffer-radius" value="100" min="10" max="1000" step="10">
              <button id="create-buffer" class="tool-button">游댃 Crear Buffer</button>
            </div>
          </div>
          
          <!-- Vecinos -->
          <div class="spatial-item">
            <label for="neighbor-radius">Radio de B칰squeda (metros):</label>
            <div class="neighbor-controls">
              <input type="number" id="neighbor-radius" value="200" min="10" max="2000" step="10">
              <button id="find-neighbors" class="tool-button">游꿢 Buscar Vecinos</button>
            </div>
          </div>

          <!-- Intersecci칩n -->
          <div class="spatial-item">
            <button id="analyze-intersection" class="tool-button">游늵 Analizar Intersecciones</button>
          </div>

          <!-- 츼rea -->
          <div class="spatial-item">
            <button id="calculate-areas" class="tool-button">游늻 Calcular 츼reas</button>
          </div>
        </div>
      </div>

      <!-- An치lisis Agr칤cola -->
      <div class="control-section">
        <h3>An치lisis Agr칤cola</h3>
        <div class="agricultural-controls">
          <!-- An치lisis de Riego -->
          <div class="analysis-item">
            <h4>An치lisis de Riego</h4>
            <button id="analyze-irrigation" class="tool-button">游눦 Analizar Cobertura de Riego</button>
            <button id="irrigation-efficiency" class="tool-button">游늵 Eficiencia de Riego</button>
          </div>

          <!-- An치lisis de Cultivos -->
          <div class="analysis-item">
            <h4>An치lisis de Cultivos</h4>
            <button id="crop-statistics" class="tool-button">游늳 Estad칤sticas por Cultivo</button>
            <button id="generate-report" class="tool-button">游늶 Generar Reporte</button>
          </div>

          <!-- Gr치ficos -->
          <div class="analysis-item">
            <div id="charts-container">
              <canvas id="irrigation-chart"></canvas>
              <canvas id="crops-chart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Resultados del An치lisis -->
      <div class="control-section">
        <h3>Resultados</h3>
        <div id="analysis-results" class="analysis-results">
          <!-- Los resultados se mostrar치n aqu칤 -->
        </div>
      </div>

      <!-- Estad칤sticas -->
      <div class="control-section">
        <h3>Estad칤sticas</h3>
        <div id="statistics" class="statistics">
          <!-- Las estad칤sticas se llenar치n din치micamente -->
        </div>
      </div>

      <!-- Leyenda -->
      <div class="control-section">
        <h3>Leyenda</h3>
        <div class="legend">
          <!-- La leyenda se llenar치 din치micamente -->
        </div>
      </div>
    </div>

    <!-- Mapa -->
    <div id="map"></div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet.markercluster -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Tu script -->
  <script src="script.js"></script>
</body>
</html>
